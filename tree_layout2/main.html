    <form id="input_form" class="form-inline">
    <div class="input-group ">
        <div class="input-group-prepend">
            <span class="input-group-text" >站点</span>
        </div>
        <input name="station" type="text" class="form-control rounded-0 border-right-0" value="北京">
    </div>
    <div class="input-group">
        <div class="input-group-prepend ">
            <span class="input-group-text rounded-0" >度量值</span>
        </div>
        <input type="text" name="scale" class="form-control rounded-0 border-right-0" value="200" >
    </div>
    <div class="input-group">
        <div class="input-group-prepend ">
            <select name="dimension" class="form-control rounded-0"  >
                <option value="time" selected>时间</option>
                <option value="step">转乘次数</option>
            </select>
        </div>
        <div class="input-group-append">
            <button  class="btn btn-primary" type="submit">确定</button>
        </div>
    </div>
    </form>
